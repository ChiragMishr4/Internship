{% extends "base.html" %}
{% block title %}Home{% endblock %} {% block content %}
<h1 style="font-family: Trebuchet MS" align="center">Welcome to PDF to JPEG Converter!</h1>
<br>
<br>
<body>
    <form method="POST", enctype="multipart/form-data">
        <label for="myfile">Please select your PDF file: </label>
        <input type="file" id="myfile" name="myfile" accept=".pdf" required>
        <br> <br>
        <button type="submit" class="btn btn-primary">Convert to JPEG!</button>
    </form>
</body>
{% endblock %}
